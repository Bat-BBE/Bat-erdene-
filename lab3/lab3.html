<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вэбийн загвар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
        }
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        .sidebar {
            background-color: #f2f2f2;
            width: 25%;
        }
        .main-content {
            width: 75%;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
        a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body></body>
    <table border="1" width="100%" cellpadding="10">
        <tr>
            <td colspan="2" style="text-align: center; background-color: #4CAF50; color: white;">
                <h1>Header хэсэг</h1>
            </td>
        </tr>
        <tr>
            <td width="20%" style="background-color: #f2f2f2;">
                <h3>Хажуугийн цэс</h3>
                <ul>
                    <li><a href="#">Цэс 1</a></li>
                    <li><a href="#">Цэс 2</a></li>
                    <li><a href="#">Цэс 3</a></li>
                </ul>
            </td>
            <td width="80%">
                <h2>Үндсэн агуулга</h2>
                <p>Энд агуулга орно.</p>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; background-color: #ddd;">
                <p>Footer хэсэг</p>
            </td>
        </tr>
    </table>
</body>
</html>

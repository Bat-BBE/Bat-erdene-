<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вэбийн загвар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
        }
        h1, h2 {
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        .sidebar {
            background-color: #f2f2f2;
            width: 25%;
        }
        .main-content {
            width: 75%;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
        a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <table>
        <!-- Header хэсэг -->
        <tr>
            <td colspan="2" class="header">
                <h1>Header хэсэг</h1>
            </td>
        </tr>

        <!-- Sidebar ба Main content хэсэг -->
        <tr>
            <td class="sidebar">
                <h2>Sidebar хэсэг</h2>
                <ul>
                    <li><a href="#">Цэс 1</a></li>
                    <li><a href="#">Цэс 2</a></li>
                    <li><a href="#">Цэс 3</a></li>
                </ul>
            </td>
            <td class="main-content">
                <h2>Main content хэсэг</h2>
                <p>Энд агуулга орно.</p>
            </td>
        </tr>

        <!-- Footer хэсэг -->
        <tr>
            <td colspan="2" class="footer">
                <p>Footer хэсэг</p>
            </td>
        </tr>
    </table>

</body>
</html>
